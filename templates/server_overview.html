{% set active_page = 'server_console' %}
{% set active_side_nav_bar = 'overview' %}
{% extends 'server_layout.html' %}
{% block main_content %}
    <table class="table table-striped table-hover table-responsive" id="dt-servers" cellspacing="0"
           width="100%">
        <thead>
        <tr>
            <th>Server ID</th>
            <th>IP Address</th>
            <th>Port</th>
            <th>Status</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.post($SCRIPT_ROOT + "/gm/gmtools/check_servers", function (resp) {
                var o = eval(resp);
                $('#dt-servers').DataTable({
                    data: o,
                    columns: [
                        {data: 'serverId'},
                        {data: 'ipAddress'},
                        {data: 'port'},
                        {data: 'status'},
                        {data: 'population'}
                    ]
                });
            });
        });
    </script>
{% endblock %}
